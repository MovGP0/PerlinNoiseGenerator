<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demos · Nice Index</title>
    <meta name="description" content="A tidy, accessible index for small interactive demos." />
    <style>
      :root {
        --bg: #0b1020;
        --bg-soft: #0f1730;
        --fg: #e6e9ef;
        --muted: #b4b9c3;
        --border: #273149;
        --card: rgba(22, 28, 46, 0.6);
        --accent: #70d7ff; /* cyan */
        --accent-2: #a78bfa; /* violet */
        --ring: #7dd3fc;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f8fb;
          --bg-soft: #ffffff;
          --fg: #1b2333;
          --muted: #4b5566;
          --border: #e3e7ee;
          --card: rgba(255, 255, 255, 0.8);
          --accent: #2563eb;
          --accent-2: #06b6d4;
          --ring: #3b82f6;
          --shadow: 0 12px 24px rgba(9, 13, 40, 0.08);
        }
      }

      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(112, 215, 255, 0.15), transparent 65%),
          radial-gradient(900px 500px at 110% 10%, rgba(167, 139, 250, 0.18), transparent 60%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg-soft) 100%);
        display: grid;
        place-items: center;
        line-height: 1.5;
      }

      .container {
        width: min(760px, 100% - 4rem);
        padding: 2rem 0;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        overflow: clip;
      }

      header {
        padding: 1.25rem 1.5rem 0.75rem 1.5rem;
      }

      h1 {
        margin: 0;
        font-weight: 800;
        font-size: clamp(1.4rem, 1.1rem + 1.4vw, 2rem);
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin: 0.35rem 0 0;
        color: var(--muted);
        font-size: 0.975rem;
      }

      nav {
        padding: 0 1rem 1rem 1rem;
      }

      .links {
        list-style: none;
        margin: 0;
        padding: 0.5rem;
        display: grid;
        gap: 0.75rem;
      }

      .item > a {
        --pad: 1rem;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: inherit;
        padding: var(--pad) calc(var(--pad) * 1.125);
        border-radius: 14px;
        border: 1px solid var(--border);
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0) 60%),
          linear-gradient(90deg, rgba(112, 215, 255, 0.12), rgba(167, 139, 250, 0.12));
        transition: transform 150ms ease, box-shadow 150ms ease, background 200ms ease, border-color 200ms ease;
      }

      .item > a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        border-color: color-mix(in lab, var(--border), var(--accent) 35%);
        background:
          linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0) 60%),
          linear-gradient(90deg, rgba(112, 215, 255, 0.18), rgba(167, 139, 250, 0.18));
      }

      .item > a:active { transform: translateY(0); }

      .item > a:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 2px;
      }

      .label {
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      .arrow {
        width: 1.25rem; height: 1.25rem;
        border-radius: 999px;
        display: inline-grid; place-items: center;
        border: 1px solid var(--border);
        padding: 0.35rem;
        transition: transform 150ms ease;
      }

      .item > a:hover .arrow { transform: translateX(3px); }

      footer {
        padding: 0.75rem 1.5rem 1.25rem 1.5rem;
        border-top: 1px dashed var(--border);
        color: var(--muted);
        font-size: 0.9rem;
      }

      @media (prefers-reduced-motion: reduce) {
        * { transition: none !important; }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card" aria-labelledby="title">
        <header>
          <h1 id="title">Content</h1>
          <p class="subtitle">A tiny hub for experiments and visualizations.</p>
        </header>

        <nav aria-label="Demos">
          <ul class="links">
            <li class="item">
              <a href="./perlinnoisegenerator.html">
                <span class="label">Perlin Noise Generator</span>
                <span class="arrow" aria-hidden="true" title="Open">➜</span>
              </a>
            </li>
            <li class="item">
              <a href="./quantum_tunneling_momentum_space_visualizer_1_d_canvas.html">
                <span class="label">Quantum Tunneling &amp; Momentum‑Space Visualizer (1D)</span>
                <span class="arrow" aria-hidden="true" title="Open">➜</span>
              </a>
            </li>
          </ul>
        </nav>

        <footer>
          Tip: Use <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Click</kbd> to open a demo in a new tab.
        </footer>
      </article>
    </main>
  </body>
</html>
